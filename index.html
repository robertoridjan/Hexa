<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Document</title>

</head>

<body>

  <div class="main-wrapper">
    <form id="loginForm">
      <h1>Sign in to Hexa</h1>

      <div>
        <input type="email" name="email" id="login_email" placeholder="Email">
      </div>

      <div>
        <input type="password" name="lozinka" id="login_lozinka" placeholder="Password">
      </div>

      <div>
        <button>Next</button>
      </div>

    </form>

    <div class="no_acc_register">
      <p>Join today.</p>
      <button id="registracija">Create account</button>
    </div>
  </div>

  <div class="custom_modal">
    <button id="closeModal">X</button>

    <form id="registrationForm">
      <h2>Create your account</h2>

      <div>
        <input id="korisniko_ime" type="text" name="korisniko_ime" placeholder="Username">
      </div>

      <div>
        <input id="email" type="text" name="register_email" placeholder="Email">
      </div>

      <div>
        <input id="lozinka" type="password" name="register_lozinka" placeholder="Password">
      </div>

      <div>
        <input id="ponovi_lozinka" type="password" name="ponovi_lozinka" placeholder="Repeat password">
      </div>

      <div>
        <button>Next</button>
      </div>

    </form>
  </div>

  <script src="js/Validator.js"></script>
  <script src="js/Session.js"></script>
  <script src="js/User.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
